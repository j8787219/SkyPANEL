version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Development version of the app with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: skypanel-app-dev
    environment:
      NODE_ENV: development
      # Override any production-specific settings
      VITE_PAYPAL_SANDBOX: "true"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - app_logs_dev:/app/logs
    ports:
      - "${APP_PORT:-5000}:5000"
      - "24678:24678"  # Vite HMR port
    command: npm run dev
    # Remove healthcheck for development (faster startup)
    healthcheck:
      disable: true

  # Development database with exposed port for external access
  postgres:
    container_name: skypanel-postgres-dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      # Use development-friendly settings
      POSTGRES_DB: ${POSTGRES_DB:-skypanel_dev}
      POSTGRES_USER: ${POSTGRES_USER:-skypanel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skypanel123}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  # Development Redis with exposed port
  redis:
    container_name: skypanel-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  app_logs_dev:
    driver: local
